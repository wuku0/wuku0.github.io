<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Thumbnail Finder</title>
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Finder</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button id="generateThumbnail">Generate Thumbnail</button>
        <div class="thumbnail-container">
            <img id="thumbnailImg" src="" alt="Thumbnail">
            <div class="buttons">
                <button id="copyUrl">Copy Thumbnail URL</button>
                <button id="copyImage">Copy Thumbnail Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
