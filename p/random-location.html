<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Location</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff9900;
    }

    select {
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
    }

    #background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .funky-object {
      position: absolute;
      background-color: #ffcc00;
      border-radius: 50%;
      pointer-events: none;
      animation: moveFunkyObject linear infinite;
    }

    @keyframes moveFunkyObject {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50vh) translateX(50vw) rotate(180deg);
      }
      100% {
        transform: translateY(0) translateX(0) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<select id="cityDropdown">
  <option value="berlin">Berlin</option>
  <option value="paris">Paris</option>
  <option value="prague">Prague</option>
  <option value="split">Split</option>
  <option value="frankfurt">Frankfurt</option>
  <option value="kiel">Kiel</option>
  <option value="jena">Jena</option>
  <option value="bern">Bern</option>
  <option value="athens">Athens</option>
  <option value="london">London</option>
  <option value="munich">Munich</option>
  <option value="zagreb">Zagreb</option>
  <option value="ljubljana">Ljubljana</option>
</select>

<button onclick="openRandomLocation()">Open Random Location</button>

<div id="background-container"></div>

<script>
function openRandomLocation() {
  const selectedCity = document.getElementById('cityDropdown').value;

  let minLat, maxLat, minLng, maxLng;

  // Set bounds for the selected city
  switch (selectedCity) {
    case 'paris':
      minLat = 48.8156;
      maxLat = 48.9021;
      minLng = 2.2241;
      maxLng = 2.4699;
      break;
    case 'prague':
      minLat = 50.0419;
      maxLat = 50.1264;
      minLng = 14.3834;
      maxLng = 14.7065;
      break;
    case 'split':
      minLat = 43.4932;
      maxLat = 43.5615;
      minLng = 16.4024;
      maxLng = 16.5029;
      break;
    case 'frankfurt':
      minLat = 50.0275;
      maxLat = 50.1764;
      minLng = 8.4884;
      maxLng = 8.7824;
      break;
    case 'kiel':
      minLat = 54.2864;
      maxLat = 54.3871;
      minLng = 10.0064;
      maxLng = 10.1761;
      break;
    case 'jena':
      minLat = 50.8892;
      maxLat = 50.9436;
      minLng = 11.5643;
      maxLng = 11.6325;
      break;
    case 'bern':
      minLat = 46.9480;
      maxLat = 46.9911;
      minLng = 7.4027;
      maxLng = 7.4931;
      break;
    case 'athens':
      minLat = 37.9500;
      maxLat = 38.0293;
      minLng = 23.6962;
      maxLng = 23.7962;
      break;
    case 'london':
      minLat = 51.3849;
      maxLat = 51.5099;
      minLng = -0.1910;
      maxLng = 0.0314;
      break;
    case 'munich':
      minLat = 48.0800;
      maxLat = 48.1600;
      minLng = 11.5300;
      maxLng = 11.6400;
      break;
    case 'zagreb':
      minLat = 45.7500;
      maxLat = 45.8500;
      minLng = 15.9500;
      maxLng = 16.0500;
      break;
    case 'ljubljana':
      minLat = 46.0400;
      maxLat = 46.1300;
      minLng = 14.4500;
      maxLng = 14.5700;
      break;
    default:
      // Default to Berlin
      minLat = 52.3897;
      maxLat = 52.6539;
      minLng = 13.0884;
      maxLng = 13.7612;
  }

  const randomLat = Math.random() * (maxLat - minLat) + minLat;
  const randomLng = Math.random() * (maxLng - minLng) + minLng;

  const mapsUrl = `https://www.google.com/maps?q=${randomLat},${randomLng}`;
  window.open(mapsUrl, '_blank');
}

// Create and append funky objects to the background
const backgroundContainer = document.getElementById('background-container');

for (let i = 0; i < 10; i++) {
  createFunkyObject();
}

function createFunkyObject() {
  const funkyObject = document.createElement('div');
  funkyObject.className = 'funky-object';
  setRandomPosition(funkyObject);
  backgroundContainer.appendChild(funkyObject);
}

function setRandomPosition(element) {
  const randomX = Math.random() * window.innerWidth;
  const randomY = Math.random() * window.innerHeight;
  element.style.left = `${randomX}px`;
  element.style.top = `${randomY}px`;
}
</script>

</body>
</html
