<!DOCTYPE html>
<html>
<head>
  <title>Noted</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f36591d8ab.js" crossorigin="anonymous"></script>
  <meta name="description" content="Simple note taking web app.">
  <link rel="icon" type="image/x-icon" href="/images/noted.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button class="button btn-12" id="copyButton"><span>Copy Note</span><span><i class="fa fa-clipboard"></i></span></button>
  <button class="button btn-12" onclick="myFunction()"><span>Toggle Dark/Light</span><span><i class="fa-regular fa-lightbulb"></i></span></button>
  <div class="note-container">
    <textarea class="note-content" id="noteContent" oninput="autosaveNote()"></textarea>
    <i class="fas fa-check fa-flip" id="saveIcon" style="display: none; color: green;"></i>
  </div>
  <center>
  <button class="button btn-5" onclick="saveNote()"><i class="fa-solid fa-floppy-disk"></i> Save </button>
  <button class="button btn-14" onclick="exportNote()"><i class="fa-solid fa-file-export"></i> Export </button>
  <button class="button btn-13" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-file-import"></i> Import </button>
  <button class="button btn-16" onclick="showVersionHistory()"><i class="fas fa-history"></i> History </button>
  <div id="versionHistoryContainer"></div>
  <input type="file" id="fileInput" style="display: none;" accept=".txt" onchange="importFile(event)">
  <script src="script.js"></script>
</body>
<br><br><br><hr><footer>
    Thank you to <a href="https://codepen.io/yuhomyan/pen/OJMejWJ">yuhomyan</a> for the button animations.
</footer>
</html>
